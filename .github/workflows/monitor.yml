name: tcp-monitor

# Запуск по расписанию + можно запускать вручную
on:
  schedule:
    # каждое 5 минут (пример). Можно изменить под свои нужды.
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write   # нужно чтобы action мог коммитить statuses.json обратно

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # чтобы GITHUB_TOKEN был доступен для git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Run monitor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FAIL_THRESHOLD: ${{ secrets.FAIL_THRESHOLD || '3' }}
          RECOVERY_THRESHOLD: ${{ secrets.RECOVERY_THRESHOLD || '2' }}
          RETRIES_PER_CHECK: ${{ secrets.RETRIES_PER_CHECK || '2' }}
          RETRY_DELAY_SEC: ${{ secrets.RETRY_DELAY_SEC || '0.7' }}
          CONNECT_TIMEOUT: ${{ secrets.CONNECT_TIMEOUT || '3.0' }}
        run: |
          python monitor.py
          echo "exit_code:$?"

      - name: Commit statuses.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add statuses.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Update monitor statuses [skip ci]" || true
            git push
          else
            echo "No changes to commit"
          fi
